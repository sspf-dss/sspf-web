<div class="bg-white">
  <main>
    <!-- Hero -->
    <div class="flex flex-col border-b border-gray-200 lg:border-0">
      <div class="relative">
        <div
          aria-hidden="true"
          class="absolute hidden h-full w-1/2 bg-gray-100 lg:block"
        ></div>
        <div class="relative bg-gray-100 lg:bg-transparent">
          <div
            class="mx-auto max-w-7xl px-4 sm:px-6 lg:grid lg:grid-cols-2 lg:px-8"
          >
            <div class="mx-auto max-w-2xl py-24 lg:max-w-none lg:py-64">
              <div class="lg:pr-16">
                <p class="text-4xl text-gray-900 sm:text-5xl xl:text-6xl">
                  กรุณาเข้าสู่ระบบ
                </p>
                <p class="mt-4 text-xl text-gray-600">
                  มูลนิธิส่งเสริมวิทยาศาสตร์บริการ
                </p>
                <div class="mt-6">
                  <button
                    (click)="login()"
                    class="inline-block rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-white hover:bg-indigo-700"
                  >
                    Login
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="h-48 w-full sm:h-64 lg:absolute lg:top-0 lg:right-0 lg:h-full lg:w-1/2"
        >
          <img
            src="https://tailwindcss.com/plus-assets/img/ecommerce-images/home-page-02-hero-half-width.jpg"
            alt=""
            class="size-full object-cover"
          />
        </div>
      </div>
    </div>
  </main>

  <footer class="pt-8 sm:pt-8 mt-0">
    <div class="mx-auto max-w-7xl overflow-hidden px-6 py-6 lg:px-8">
      <p class="text-center text-sm/6 text-gray-600">
        &copy; 2025 Science Service Promotion Foundation. All rights reserved.
      </p>
    </div>
  </footer>
</div>
