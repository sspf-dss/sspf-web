<div class="rounded-2xl bg-gray-50 p-10">
  <div class="text-base/7 header-font text-gray-900">
    {{ title() }}
  </div>
  <dl class="mt-3 space-y-1 text-sm/6 text-gray-600">
    <div>
      <dt class="sr-only">ชื่อ-สกุล</dt>
      <dd>{{ contact() }}</dd>
    </div>
    <div>
      <dt class="sr-only">Email</dt>
      <dd>
        <a class="font-semibold text-indigo-600" [href]="'mailto:' + email()">{{
          email()
        }}</a>
      </dd>
    </div>
    <div class="mt-1">
      <dt class="sr-only">เบอร์โทรศัพท์</dt>
      <dd>{{ phone() }}</dd>
    </div>
  </dl>
</div>
