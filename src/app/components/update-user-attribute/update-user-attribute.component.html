<dl class="mt-6 border-t border-gray-200 text-sm/4">
  <div class="pt-6 pb-0 sm:flex">
    <dt class="font-medium text-gray-900 sm:w-32 sm:flex-none sm:pr-6 mt-2">
      {{ attrDesc() }}
    </dt>
    <dd class="mt-1 flex justify-between gap-x-6 sm:mt-0 sm:flex-auto">
      <div
        class="text-gray-900 mt-2"
        [class.hidden]="editFormOpen"
        [ngClass]="{ 'text-red-500 italic`': attrValue() == undefined }"
      >
        {{ attrValue() ?? "กรุณาปรับปรุงข้อมูล" }}
      </div>
      <div class="text-gray-900 mt-2" [class.hidden]="!editFormOpen">
        <mat-form-field appearance="outline">
          <input
            matInput
            [placeholder]="'กรุณาระบุ' + attrDesc()"
            [(ngModel)]="editValue"
          />
        </mat-form-field>
      </div>
      @if(!disableEdit()) {
      <button mat-button *ngIf="!editFormOpen" (click)="openForm()">
        <mat-icon>edit</mat-icon>
        แก้ไข
      </button>
      <div *ngIf="editFormOpen">
        <button mat-button (click)="saveForm()">
          <mat-icon>save</mat-icon>บันทึก
        </button>
        <button mat-button (click)="closeForm()">
          <mat-icon>cancel</mat-icon>ยกเลิก
        </button>
      </div>
      }
    </dd>
  </div>
</dl>
