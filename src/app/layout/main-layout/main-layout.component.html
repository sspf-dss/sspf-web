<mat-sidenav-container>
  <mat-sidenav position="end">
    <app-header [mode]="'sidenav'"></app-header>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="bg-white">
      <app-header [mode]="'top'" (clickMenu)="toggleMenu($event)" />
      <main class="isolate">
        <div
          class="relative isolate -z-10 overflow-hidden bg-linear-to-b from-indigo-100/20 pt-14"
        >
          <div
            class="absolute inset-y-0 right-1/2 -z-10 -mr-96 w-[200%] origin-top-right skew-x-[-30deg] bg-white shadow-xl ring-1 shadow-indigo-600/10 ring-indigo-50 sm:-mr-80 lg:-mr-96"
            aria-hidden="true"
          ></div>
          <div class="mx-auto max-w-7xl px-6 py-6 sm:py-8 lg:px-8">
            <div
              class="mx-auto max-w-none gap-x-8 lg:mx-0 lg:grid lg:max-w-none lg:grid-cols-1 lg:gap-x-8 lg:gap-y-8 xl:grid-cols-1 xl:grid-rows-1 xl:gap-x-8"
            >
              <router-outlet />
            </div>
          </div>
        </div>
      </main>

      <div
        class="absolute inset-x-0 bottom-0 -z-10 h-24 bg-linear-to-t from-white sm:h-32"
      ></div>
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
